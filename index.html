/************ ENGINE (DO NOT TOUCH) ************/
function renderQuestion() {
  const q = questions[currentIndex];
  if (!q) return;

  let html = `<div class="question">${currentIndex + 1}. ${q.q}</div>`;
  q.options.forEach(o => {
    html += `<div class="option">
      <input type="radio" name="opt" disabled> ${o.text}
    </div>`;
  });

  html += `<div class="analysis">
    <strong>WHY:</strong> ${q.analysis.whyCorrect}<br>
    <strong>HOW:</strong> ${q.analysis.howPathophysiology}<br>
    <strong>EXAM PRIORITY:</strong> ${q.analysis.examPriority}<br>
    <strong>CLINICAL PEARL:</strong> ${q.analysis.clinicalPearl}
  </div>`;

  document.getElementById("quiz").innerHTML = html;
}
