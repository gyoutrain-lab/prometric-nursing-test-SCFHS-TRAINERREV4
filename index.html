let index = 0;

function renderQuestion(){
  const q = questions[index];
  let html = `<div class="question">${index+1}. ${q.q}</div>`;
  html += `<div class="small">Batch ${q.batch}</div><div class="options">`;

  q.options.forEach((o,i)=>{
    html += `<label>
      <input type="radio" name="opt" value="${o.tag}"> ${o.text}
    </label>`;
  });

  html += `</div>`;
  document.getElementById("quiz").innerHTML = html;
  document.getElementById("rationale").style.display = "none";
}

function checkAnswer(){
  const selected = document.querySelector('input[name="opt"]:checked');
  if(!selected) return alert("Select an answer");

  const q = questions[index];
  let text = "";

  if(selected.value === q.correctTag){
    text = `<b>Correct:</b> ${q.rationale.correct}`;
  } else {
    text = `<b>Incorrect:</b> ${q.rationale.distractors[selected.value]}`;
  }

  document.getElementById("rationale").innerHTML = text;
  document.getElementById("rationale").style.display = "block";

  index++;
  if(index < questions.length){
    setTimeout(renderQuestion, 1200);
  }
}
