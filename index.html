<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Prometric Practice Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  background: #fff;
}
h2 {
  margin-bottom: 10px;
}
.option {
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  cursor: pointer;
}
.option:hover {
  background: #eef;
}
.correct {
  background: #d4edda;
  border-color: #28a745;
}
.wrong {
  background: #f8d7da;
  border-color: #dc3545;
}
.rationale {
  margin-top: 10px;
  padding: 10px;
  background: #f1f1f1;
  display: none;
}
button {
  margin-top: 15px;
  padding: 10px 15px;
}
.batch-label {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">

<h2 id="questionTitle"></h2>
<div class="batch-label" id="batchLabel"></div>

<div id="options"></div>

<div class="rationale" id="rationaleBox"></div>

<button onclick="nextQuestion()">Next</button>

</div>

<script>
/* ======================================================
   MASTER QUESTION BANK – SCFHS PROMETRIC FORMAT
   DO NOT CHANGE STRUCTURE – ONLY REPLACE QUESTIONS
====================================================== */

const questions = [

/* ==================== BATCH 1–20 ==================== */
{
  q: "1. A patient with fever is placed in cold water. Heat loss occurs primarily by which mechanism?",
  options: [
    "Evaporation",
    "Convection",
    "Conduction",
    "Radiation"
  ],
  correctIndex: 2,
  rationale: {
    why: "Direct contact between the patient's skin and cold water transfers heat away.",
    how: "Heat moves from a warmer object to a cooler object through physical contact."
  },
  batch: "Batch 1–20"
},

/* ==================== BATCH 21–40 ==================== */
{
  q: "21. A nurse prioritizes care for which patient first?",
  options: [
    "Stable post-op patient",
    "Patient with chest pain and hypotension",
    "Patient awaiting discharge",
    "Patient with controlled pain"
  ],
  correctIndex: 1,
  rationale: {
    why: "Chest pain with hypotension suggests life-threatening instability.",
    how: "ABCs and circulation guide prioritization in emergency care."
  },
  batch: "Batch 21–40"
},

/* ==================== BATCH 41–60 ==================== */
{
  q: "41. Which finding indicates effective airway clearance?",
  options: [
    "Crackles on auscultation",
    "Oxygen saturation 96%",
    "Use of accessory muscles",
    "Productive cough with thick sputum"
  ],
  correctIndex: 1,
  rationale: {
    why: "Normal oxygen saturation reflects adequate gas exchange.",
    how: "Effective airway clearance improves oxygenation."
  },
  batch: "Batch 41–60"
}

/* === CONTINUE BATCH 61–80 === */
/* === CONTINUE BATCH 81–100 === */

];

let currentIndex = 0;

function loadQuestion() {
  const q = questions[currentIndex];
  document.getElementById("questionTitle").innerText = q.q;
  document.getElementById("batchLabel").innerText = q.batch;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectAnswer(div, i);
    optionsDiv.appendChild(div);
  });

  document.getElementById("rationaleBox").style.display = "none";
}

function selectAnswer(element, index) {
  const q = questions[currentIndex];
  const options = document.querySelectorAll(".option");

  options.forEach(o => o.onclick = null);

  if (index === q.correctIndex) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    options[q.correctIndex].classList.add("correct");
  }

  const rBox = document.getElementById("rationaleBox");
  rBox.innerHTML = `
    <strong>Why:</strong> ${q.rationale.why}<br><br>
    <strong>How:</strong> ${q.rationale.how}
  `;
  rBox.style.display = "block";
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    loadQuestion();
  } else {
    alert("End of Quiz");
  }
}

loadQuestion();
</script>

</body>
</html>
