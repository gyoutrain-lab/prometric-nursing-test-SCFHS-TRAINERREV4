// Merge all batches
const questions = [...questionsBatch1, ...questionsBatch2, ...questionsBatch3];

function startExam() {
    const studentName = document.getElementById("studentName").value;
    const studentID = document.getElementById("studentID").value;
    if (!studentName || !studentID) {
        alert("Please enter Name and ID.");
        return;
    }
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("examScreen").style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    if (currentQuestionIndex >= questions.length) {
        document.getElementById("questionContainer").innerHTML = "<h3>Exam Completed!</h3>";
        return;
    }
    const q = questions[currentQuestionIndex];
    let html = `<div class="question"><h3>Q${currentQuestionIndex + 1}. ${q.q}</h3><div class="options">`;
    q.options.forEach((opt, idx) => {
        html += `<button onclick="checkAnswer('${opt.tag}')">${opt.text}</button>`;
    });
    html += "</div></div>";
    document.getElementById("questionContainer").innerHTML = html;
}

function checkAnswer(selectedTag) {
    const q = questions[currentQuestionIndex];
    const buttons = document.querySelectorAll(".options button");
    buttons.forEach(btn => btn.disabled = true);

    buttons.forEach(btn => {
        if (btn.innerText === q.options.find(o => o.tag === q.correctTag).text) {
            btn.classList.add("correct");
        } else if (btn.innerText === q.options.find(o => o.tag === selectedTag).text) {
            btn.classList.add("incorrect");
        }
    });

    setTimeout(() => nextQuestion(), 1000);
}

function nextQuestion() {
    currentQuestionIndex++;
    loadQuestion();
}
