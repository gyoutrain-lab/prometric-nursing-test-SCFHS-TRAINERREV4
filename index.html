<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Classroom Rationale Engine - Level 4</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:0; }
.container { max-width:1000px; margin:auto; background:#fff; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:20px; }
.option { margin:10px 0; padding:12px; border:1px solid #ccc; border-radius:6px; cursor:pointer; }
.option:hover { background:#f0f8ff; }
.correct { background:#d4edda; border-color:#28a745; }
.incorrect { background:#f8d7da; border-color:#dc3545; }
.hidden { display:none; }

.review { margin-top:20px; padding:15px; background:#f9fafb; border-left:5px solid #007bff; }
.header { font-weight:bold; margin-top:10px; }

.tag { font-size:12px; padding:2px 6px; border-radius:4px; margin-left:6px; }
.SCFHS { background:#d4edda; }
.NCLEX { background:#cce5ff; }
.STR { background:#fff3cd; }
.SAFE_DELAY { background:#e2e3e5; }

.expand { margin-top:15px; background:#eef5ff; padding:12px; border-radius:6px; }
.expand pre { background:#fff; padding:10px; border:1px dashed #007bff; white-space:pre-wrap; }

.progress-container { width:100%; background:#e2e3e5; border-radius:5px; overflow:hidden; margin-bottom:20px; }
.progress-bar { height:20px; width:0%; background:#007bff; color:#fff; text-align:center; line-height:20px; }

.validator { background:#fff3cd; padding:10px; border-left:5px solid #ffc107; margin-bottom:15px; }
</style>
</head>

<body>
<div class="container">
<h2>SCFHS Classroom Rationale Engine - Level 4</h2>

<div id="validator" class="validator hidden"></div>

<button id="startBtn">Start Quiz</button>
<div id="quiz" class="hidden"></div>
<div id="review" class="review hidden"></div>
<button id="nextBtn" class="hidden" onclick="nextQuestion()">Next Question</button>

<div class="progress-container">
  <div class="progress-bar" id="progressBar">0%</div>
</div>
</div>

<script>
// ================================
// QUESTIONS (UNCHANGED CONTENT)
// ================================
const questions = [
{
  q: "When a nurse places a febrile infant into cold water, how is heat primarily lost?",
  options: [
    { text: "Evaporation", tag: "SAFE_DELAY" },
    { text: "Convection", tag: "NCLEX" },
    { text: "Conduction", tag: "SCFHS" },
    { text: "Radiation", tag: "STR" }
  ],
  correctTag: "SCFHS",
  mechanism: "heatTransfer.conduction"
},
{
  q: "A patient on isolation coughs into the air repeatedly. Nurse technician must:",
  options: [
    { text: "Ensure proper mask and hand hygiene", tag: "SCFHS" },
    { text: "Tell patient it’s not important", tag: "STR" },
    { text: "Ignore if symptoms mild", tag: "SAFE_DELAY" },
    { text: "Move patient to hallway", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  mechanism: "infection.isolation"
}
];

// ================================
// RATIONALE LIBRARY (FULL, MERGED, RESTORED)
// ================================
const rationaleLibrary = {
heatTransfer: {
  conduction: {
    correct: "Direct contact transfers heat from warm skin to cold water.",
    distractors: {
      SAFE_DELAY: "Evaporation requires liquid turning to vapor, not immersion.",
      NCLEX: "Convection involves moving air or fluid, not direct contact.",
      STR: "Radiation transfers heat without physical contact."
    },
    exam: "Conduction → direct contact\nConvection → moving air/fluid\nRadiation → no contact\nEvaporation → liquid to vapor",
    patho: "Immersion in cold water creates a thermal gradient → heat flows from skin to water → core temperature decreases",
    intuitive: "Touch ice = conduction\nCold wind = convection\nSun heat = radiation\nSweat drying = evaporation"
  }
},
infection: {
  isolation: {
    correct: "Ensuring mask use and hand hygiene prevents transmission of infectious organisms.",
    distractors: {
      STR: "Ignoring infection control promotes disease spread.",
      SAFE_DELAY: "Delaying precautions increases transmission risk.",
      NCLEX: "Moving the patient violates isolation protocols."
    },
    exam: "Isolation → PPE → break transmission chain",
    patho: "Droplet/airborne pathogens → environmental spread → secondary infections",
    intuitive: "Coughing patient = protect everyone"
  }
}
};

// ================================
// VALIDATOR (TECHNICAL ONLY)
// ================================
function validateEngine() {
  let errors = [];
  questions.forEach((q,i)=>{
    const [g,k] = q.mechanism.split(".");
    if(!rationaleLibrary[g] || !rationaleLibrary[g][k]){
      errors.push(`Question ${i+1}: Missing rationale → ${q.mechanism}`);
    }
  });
  if(errors.length){
    const box = document.getElementById("validator");
    box.innerHTML = "<b>⚠ Validator Warnings</b><br>" + errors.join("<br>");
    box.classList.remove("hidden");
    return false;
  }
  return true;
}

// ================================
// ENGINE
// ================================
let index = 0;

document.getElementById("startBtn").onclick = () => {
  if(!validateEngine()) return;
  document.getElementById("startBtn").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  renderQuestion();
};

function renderQuestion(){
  const q = questions[index];
  const quiz = document.getElementById("quiz");
  const review = document.getElementById("review");

  review.classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");

  quiz.innerHTML = `<b>Question ${index+1}:</b><br>${q.q}`;

  q.options.forEach((o,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `${String.fromCharCode(65+i)}. ${o.text} <span class="tag ${o.tag}">${o.tag}</span>`;
    div.onclick = ()=>selectAnswer(o.tag);
    quiz.appendChild(div);
  });

  updateProgress();
}

function selectAnswer(tag){
  const q = questions[index];
  const review = document.getElementById("review");
  review.classList.remove("hidden");

  const [g,k] = q.mechanism.split(".");
  const mech = rationaleLibrary[g][k];

  document.querySelectorAll(".option").forEach(o=>{
    o.classList.add(o.innerHTML.includes(q.correctTag) ? "correct" : "incorrect");
    o.style.pointerEvents = "none";
  });

  let html = `<div class="header">✅ Correct Rationale</div>${mech.correct}`;
  html += `<div class="header">❌ Option Analysis</div>`;
  q.options.forEach(o=>{
    html += o.tag === q.correctTag
      ? `<div><b>${o.text}</b> — Correct</div>`
      : `<div><b>${o.text}</b> — ${mech.distractors[o.tag]}</div>`;
  });

  html += `<div class="expand">
    <div class="header">Exam Language</div><pre>${mech.exam}</pre>
    <div class="header">Pathophysiology</div><pre>${mech.patho}</pre>
    <div class="header">Intuitive Mapping</div><pre>${mech.intuitive}</pre>
  </div>`;

  review.innerHTML = html;
  document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
  index++;
  if(index >= questions.length){
    document.getElementById("quiz").innerHTML = "<h3>End of Review</h3>";
    document.getElementById("nextBtn").classList.add("hidden");
    return;
  }
  renderQuestion();
}

function updateProgress(){
  const percent = Math.round(((index+1)/questions.length)*100);
  const bar = document.getElementById("progressBar");
  bar.style.width = percent+"%";
  bar.innerText = percent+"%";
}
</script>
</body>
</html>
