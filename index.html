<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SCFHS Expert Rationale Engine</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
.option {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin: 6px 0;
  cursor: pointer;
}
.option:hover { background: #eef; }
.correct { background: #c8f7c5; }
.incorrect { background: #f7c5c5; }
.analysis {
  margin-top: 12px;
  padding: 12px;
  background: #f1f1f1;
  border-left: 4px solid #0077cc;
}
button {
  margin-top: 10px;
}
.hidden { display: none; }
</style>
</head>

<body>
<div class="container">
<h2>SCFHS / Prometric Expert Quiz</h2>
<div id="quiz"></div>
<button onclick="nextQuestion()">Next</button>
</div>

<script>
const questions = [
{
  q: "A client reports chest pain radiating to the left arm. What is the nurse’s FIRST action?",
  options: [
    { text: "Assess vital signs and oxygen saturation", tag: "SCFHS" },
    { text: "Administer prescribed analgesics", tag: "SAFE_DELAY" },
    { text: "Encourage the client to rest", tag: "NCLEX" },
    { text: "Document the complaint", tag: "STR" }
  ],
  correctTag: "SCFHS",
  analysis: {
    whyCorrect: "Chest pain radiating to the left arm suggests myocardial ischemia. Immediate assessment identifies life-threatening instability before any intervention.",
    howPathophysiology: "Myocardial ischemia reduces oxygen delivery to cardiac tissue, triggering sympathetic response and potential dysrhythmias.",
    examPriority: "Assessment always precedes intervention in unstable cardiac presentations.",
    trapAnalysis: {
      SAFE_DELAY: "Analgesics may mask symptoms and must follow assessment.",
      NCLEX: "Rest does not identify instability.",
      STR: "Documentation never precedes assessment."
    },
    clinicalPearl: "Chest pain + radiation = assess first, treat second."
  }
},
{
  q: "Which nursing intervention is MOST appropriate for a client with dysphagia?",
  options: [
    { text: "Provide thickened liquids", tag: "SCFHS" },
    { text: "Encourage rapid eating", tag: "SAFE_DELAY" },
    { text: "Position client supine during meals", tag: "NCLEX" },
    { text: "Limit swallowing attempts", tag: "STR" }
  ],
  correctTag: "SCFHS",
  analysis: {
    whyCorrect: "Thickened liquids move more slowly, improving swallowing control and reducing aspiration risk.",
    howPathophysiology: "Dysphagia impairs coordination of swallowing muscles, allowing thin liquids to enter the airway.",
    examPriority: "Airway protection is the priority in swallowing disorders.",
    trapAnalysis: {
      SAFE_DELAY: "Rapid eating increases choking risk.",
      NCLEX: "Supine position promotes aspiration.",
      STR: "Limiting intake worsens nutrition."
    },
    clinicalPearl: "Dysphagia care = slow, thick, upright."
  }
},
{
  q: "Which sign indicates early infection in a surgical wound?",
  options: [
    { text: "Localized redness and warmth", tag: "SCFHS" },
    { text: "Purulent drainage", tag: "SAFE_DELAY" },
    { text: "Wound dehiscence", tag: "NCLEX" },
    { text: "Systemic hypotension", tag: "STR" }
  ],
  correctTag: "SCFHS",
  analysis: {
    whyCorrect: "Inflammatory signs appear before drainage or systemic involvement.",
    howPathophysiology: "Local vasodilation and increased blood flow cause redness and warmth.",
    examPriority: "Identify infection early before complications occur.",
    trapAnalysis: {
      SAFE_DELAY: "Purulence is a later sign.",
      NCLEX: "Dehiscence is a complication, not infection itself.",
      STR: "Hypotension suggests sepsis."
    },
    clinicalPearl: "Red + warm comes before pus."
  }
},
{
  q: "A client with diabetes is scheduled for surgery. Which action should the nurse take on the morning of surgery?",
  options: [
    { text: "Check blood glucose level", tag: "SCFHS" },
    { text: "Administer full insulin dose", tag: "SAFE_DELAY" },
    { text: "Provide breakfast", tag: "NCLEX" },
    { text: "Delay assessment", tag: "STR" }
  ],
  correctTag: "SCFHS",
  analysis: {
    whyCorrect: "Glucose monitoring guides insulin adjustment and prevents hypo- or hyperglycemia.",
    howPathophysiology: "Stress response alters insulin sensitivity perioperatively.",
    examPriority: "Assessment before intervention.",
    trapAnalysis: {
      SAFE_DELAY: "Insulin may need dose reduction.",
      NCLEX: "Clients are NPO.",
      STR: "Assessment must not be delayed."
    },
    clinicalPearl: "Surgery + diabetes = check glucose first."
  }
},
{
  q: "Which finding suggests effective oxygenation?",
  options: [
    { text: "Oxygen saturation of 96%", tag: "SCFHS" },
    { text: "Use of accessory muscles", tag: "SAFE_DELAY" },
    { text: "Restlessness", tag: "NCLEX" },
    { text: "Cyanotic lips", tag: "STR" }
  ],
  correctTag: "SCFHS",
  analysis: {
    whyCorrect: "Normal oxygen saturation reflects adequate tissue oxygen delivery.",
    howPathophysiology: "Hemoglobin saturation correlates with arterial oxygen levels.",
    examPriority: "Objective data > subjective signs.",
    trapAnalysis: {
      SAFE_DELAY: "Accessory muscle use indicates distress.",
      NCLEX: "Restlessness is an early hypoxia sign.",
      STR: "Cyanosis indicates severe hypoxia."
    },
    clinicalPearl: "SpO₂ tells the truth."
  }
}
];

let index = 0;

function loadQuestion() {
  const q = questions[index];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `<h3>${index + 1}. ${q.q}</h3>`;

  q.options.forEach(opt => {
    const d = document.createElement("div");
    d.className = "option";
    d.innerText = opt.text;
    d.onclick = () => selectOption(d, opt.tag, q);
    quiz.appendChild(d);
  });
}

function selectOption(div, tag, q) {
  document.querySelectorAll(".option").forEach(o => o.onclick = null);
  div.classList.add(tag === q.correctTag ? "correct" : "incorrect");

  const a = q.analysis;
  const box = document.createElement("div");
  box.className = "analysis";
  box.innerHTML = `
    <b>Why Correct:</b> ${a.whyCorrect}<br><br>
    <b>How (Pathophysiology):</b> ${a.howPathophysiology}<br><br>
    <b>Exam Priority:</b> ${a.examPriority}<br><br>
    <b>Trap Analysis:</b><br>
    SAFE_DELAY: ${a.trapAnalysis.SAFE_DELAY}<br>
    NCLEX: ${a.trapAnalysis.NCLEX}<br>
    STR: ${a.trapAnalysis.STR}<br><br>
    <b>Clinical Pearl:</b> ${a.clinicalPearl}
  `;
  document.getElementById("quiz").appendChild(box);
}

function nextQuestion() {
  if (index < questions.length - 1) {
    index++;
    loadQuestion();
  } else {
    alert("End of Part 1");
  }
}

loadQuestion();
</script>
</body>
</html>
